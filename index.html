<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 
      This is an HTML comment
      You can write text in a comment and the content won't be visible in the page
    -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <!--
      This is the page head - it contains info the browser uses
      Like the title, which appears on the browser tab but not inside the page
      Further down you'll see the content that displays in the page
    -->
    <title>Cape Code Fish</title>

    <!-- The website stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- The website JavaScript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!--
      The body includes the content you see in the page
      Each element is defined using tags, like this <div></div>
      The attributes like class="wrapper" let us style elements in the CSS
    -->
    <div class="wrapper">
      <div class="content" role="main">
        <h1 class="title">Home of the Best Frozen and Live Fish</h1>
        <img
          src="https://i.postimg.cc/qR4pzVFB/Person-No-Background.png"
          class="illustration"
          alt="Editor illustration"
          title="Click the image!"
        />
        <div class="instructions">
          <p>
            Order Wrong?  Quality Off?  Send us a Fish Pic, We Will Start a Return!
          </p>
          <!--  Below is the Upload Button -->
              <!-- Upload and Camera Buttons -->
          <!-- Upload and Camera Buttons with Icons and Labels -->
<div style="display: flex; gap: 2em; justify-content: center; flex-wrap: wrap; margin-top: 1em;">
  <!-- Upload Pic Button -->
  <div style="text-align: center;">
    <button id="uploadBtn" style="background: none; border: none; cursor: pointer;">
      <img src="https://i.postimg.cc/T1KDcpqY/Picture-Icon.jpg"
           alt="Upload Icon"
           style="width: 64px; height: 64px;" />
    </button>
    <div style="margin-top: 0.5em; font-size: 0.9em;">Upload Pic</div>
  </div>

  <!-- Camera Pic Button -->
  <div style="text-align: center;">
    <button id="cameraBtn" style="background: none; border: none; cursor: pointer;">
      <img src="https://i.postimg.cc/GtDp2YxY/Camera-Icon.jpg"
           alt="Camera Icon"
           style="width: 64px; height: 64px;" />
    </button>
    <div style="margin-top: 0.5em; font-size: 0.9em;">Take a Pic</div>
  </div>
</div>
<div style="text-align: center; margin-top: 1em;">
  <input type="password" id="passwordInput" placeholder="Enter password" />
  <button id="unlockBtn">Unlock Upload</button>
  <div id="passwordMessage" style="color: red; display: none;">Wrong password</div>
</div>
<div style="text-align: center; margin-top: 1em;">
  <input type="email" id="emailInput" placeholder="Enter your email" />
          </div>
<!-- Hidden Inputs -->
<input type="file" accept="image/*" id="uploadInput" style="display: none;" />
<input type="file" accept="image/*" capture="environment" id="cameraInput" style="display: none;" />
          <!-- Check out the functions in script.js to see how it works -->
          
        </div>
      </div>
    </div>
    <!-- The footer holds our remix button — you can keep or delete it ✂ -->
    <footer class="footer">
      <div class="links"></div>
   
    </footer>
  </body>
</html>
